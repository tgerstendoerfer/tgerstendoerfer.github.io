<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset='utf-8'>
		<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.author.name }}</title>
		<link rel="STYLESHEET" type="text/css" href="/default.css">
		<link rel="STYLESHEET" type="text/css" href="/print.css" media="print">
		<link rel="alternate" type="application/atom+xml" href="feed.xml" title="Thomas GerstendÃ¶rfer">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="{{ site.author.name }}">
		{% feed_meta %}
		<meta property="fb:profile_id" content="100003235693715" />
		<meta property="fb:admins" content="100003235693715" />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="de_DE" />
		<meta property="og:site_name" content="{{ site.name }}" />
		<meta property="og:title" content="{{ page.title }}" />
		<meta property="og:description" content="{{ page.description }}" />
		<script>
			document.createElement('nav');
			document.createElement('main');
		</script>
	</head>
	<body>
		<nav>
			<h1><a href="/">{{ site.name }}</a></h1>
			<p>{{ site.description }}</p>
			<p>Von <a href="{{ site.author.uri }}" rel="me">{{ site.author.name }}</a>.</p>
		</nav>
		<main>
			{% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
			{{ content }}
		</main>
	</body>
</html>
